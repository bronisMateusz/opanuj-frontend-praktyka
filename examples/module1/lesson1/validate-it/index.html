<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation - Demo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-4 bg-gray-100">
    <div class="max-w-4xl mx-auto">
      <div class="flex flex-col">
        <input
          class="p-4 rounded-md shadow-lg"
          type="number"
          id="numberInput"
          placeholder="Enter a number between 0 and 100"
        />
        <div class="grid grid-cols-2 gap-x-2">
          <button
            class="p-4 mt-4 text-lg bg-blue-200 rounded-md hover:bg-blue-800 hover:text-white"
            id="validateButton"
          >
            Validate It!
          </button>
          <button
            class="p-4 mt-4 text-lg bg-red-200 rounded-md hover:bg-red-800 hover:text-white"
            id="clearButton"
          >
            Clear!
          </button>
        </div>
        <div class="mt-4 text-lg" id="result"></div>
      </div>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
